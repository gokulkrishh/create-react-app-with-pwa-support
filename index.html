<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <meta name="description" content="Create react app as progressive web application.">
    <title>Create React App as PWA</title>

    <!-- Android -->
    <meta name="theme-color" content=""/>

    <!-- iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PWA Tips">
    <meta name="application-name" content="PWA Tips">

    <!-- Windows -->
    <meta name="msapplication-navbutton-color" content="">
    <meta name="msapplication-TileColor" content="">
    <meta name="msapplication-TileImage" content="">


    <link rel="apple-touch-icon" sizes="180x180" href="">
    <link rel="apple-touch-startup-image" href="">
    <link rel="mask-icon" href="" color="">
    <link rel="shortcut icon" href="./src/favicon.ico">
  </head>
  <body>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` in this folder.
      To create a production bundle, use `npm run build`.
    -->
    <script src="./service-worker.js"></script>
    <script type="text/javascript">
      if ("serviceWorker" in navigator && window.location.hostname !== "localhost") {
        navigator.serviceWorker.register("./service-worker.js", { scope: "./" }).then(function(reg) {
          if (reg.installing) {
            console.info("Service worker installing.");
          }
          else if (reg.waiting) {
            console.info("Service worker installed.");
          }
          else if (reg.active) {
            console.info("Service worker active.");
          }
        })
        .catch(function(error) {
          console.error("Service worker registration failed ", error);
        });
      }
    </script>
  </body>
</html>
